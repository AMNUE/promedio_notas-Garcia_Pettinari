<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Promedio notas</title>
</head>
<body>

    <header>
        <h1>Calculo del promedio de notas de un alumno</h1>
    </header>
    
    <main>
        <form>
            <h2 class="h">Introduzca el nombre del alumno:</h2>
            <input type="text" id="nombre">
            <h3 class="h">Introduzca la primera nota</h3>
            <input type="text" id="primer_nota">
            <h4 class="h">Introduzca la segunda nota</h4>
            <input type="text" id="segunda_nota">
            <h5 class="h">Introduzca la tercer nota</h5>
            <input type="text" id="tercer_nota">
            <button>Submit</button>
        </form>

        <p id="respuesta"></p>
    </main>





    <footer>

    </footer>


    <script src="./js/script.js"></script>
</body>
</html>
